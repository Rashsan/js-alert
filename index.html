<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security alert web app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Security ðŸš¨ </h1>
    </header>
    <h3>Click on the corresponding button to send an alert to the securty team</h3>
    <div id="alertKeys">
       <div class="alert">
           <h2>Emergency</h2>
           <button class="icon"><i class="fa-solid fa-kit-medical"></i></button>
       </div>
       <div class="alert">
           <h2>Danger</h2>
           <button class="icon"><i class="fa-solid fa-skull-crossbones"></i></button>
       </div>
       <div class="alert">
           <h2>Fire</h2>
           <button class="icon"><i class="fa-solid fa-fire"></i></button>
       </div>
       <div class="alert">
           <h2>Fails</h2>
           <button class="icon"><i class="fa-solid fa-house-crack"></i></button>
       </div>
       <div class="alert">
           <h2>Rescue</h2>
           <button class="icon"><i class="fa-solid fa-handshake-angle"></i></button>
       </div>
    </div>
    <div id="call">
        <p>click <a href="tel:8089257814"><i class="fa-solid fa-phone-flip"></i></a> to call</p>
    </div>
    <footer>brought to you by @rashsan</footer>
    <script src="script.js"></script>
</body>
</html>
